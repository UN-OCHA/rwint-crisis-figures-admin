<nb-card>
  <nb-card-header>
    <div class="d-flex flex-row">
      <div>Countries</div>
      <div class="ml-auto">
        <button nbButton ghost size="large" status="primary" class="nb-action p-0" (click)="showEntityForm()">
          <nb-icon icon="plus-circle" pack="eva"></nb-icon>
        </button>
      </div>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ngx-datatable
      class="bootstrap"
      rowHeight="auto"
      [rows]="rows"
      [columnMode]="ColumnMode.force"
      [headerHeight]="50"
      [footerHeight]="50"
      [externalPaging]="true"
      [count]="pagination?.totalItems"
      [offset]="pagination?.offset"
      [limit]="pagination?.pageSize"
      (page)="setListPage($event)"
    >
      <ngx-datatable-column
        [width]="50"
        [canAutoResize]="false"
        [draggable]="false"
        [resizeable]="false"
      >
        <ng-template let-column="column" let-row="row" let-value="value" ngx-datatable-cell-template>
          <button nbButton ghost size="tiny" status="info" class="p-0" (click)="showEntityForm(row)">
            <nb-icon icon="edit-outline" pack="eva"></nb-icon>
          </button>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="Id"></ngx-datatable-column>
      <ngx-datatable-column name="Name"></ngx-datatable-column>
      <ngx-datatable-column name="Code"></ngx-datatable-column>

      <ngx-datatable-column
        [width]="50"
        [canAutoResize]="false"
        [draggable]="false"
        [resizeable]="false"
      >
        <ng-template let-column="column" let-row="row" let-value="value" ngx-datatable-cell-template>
          <button nbButton ghost size="tiny" status="danger" class="p-0" (click)="onDelete(row)">
            <nb-icon icon="trash-outline" pack="eva"></nb-icon>
          </button>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </nb-card-body>
</nb-card>
